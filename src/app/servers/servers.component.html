<button 
class="btn btn-primary"
[disabled]="allowNewServer"
(click)="onCreateServer()">Add Server</button>

<div *ngIf="allowNewServer">
    <label>Server Name :  {{serverName}} </label>
   
    <input type="text"
    id="serverName"
    [(ngModel)]="serverName"
    class="form-control"
    (input)="onUpdateServerName($event)"
    (keyup)="updateServerArray()">
</div>



<p>{{serverCreationStatus}}</p>
<div *ngFor= "let server of servers">
    <app-server [serverName]="server"></app-server>
</div>
