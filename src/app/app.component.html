<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>I am in app component</h3>
      <hr/>
      <app-servers (serverStatus)="onServerStatus($event)"></app-servers>
      <hr/>
      <app-warning-alert *ngIf='!serverStatus'></app-warning-alert>
      <app-success-alert *ngIf='serverStatus' [serverName]="serverNameToDisplay"></app-success-alert>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
    <hr/>
      <label>Please enter your user name:</label>
      <input id=username [(ngModel)]="username"/><br/>
      <label *ngIf="username">This module was designed by : {{username}}</label><br/>
      <button class="btn btn-primary" (click)="resetValues()"> Reset</button>
  </div>
  </div>
</div>
